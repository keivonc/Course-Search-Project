<!-- Need to make search bar case insensitive -->

{% extends 'base.html' %}
{% load socialaccount %}
{% block content %}

<html>
<center>
    <br>
    <div style="padding-left:20px">
        <!-- Search bar begin -->
        <!-- https://stackoverflow.com/questions/62348625/append-input-from-search-box-into-button-link -->
        <script>
            function goToSearch() {
                window.location.href = '/departments/' + encodeURI(document.getElementById("tag_search").value)
            }
        </script>
        <div class="search">
            <form role="search" method="get" id="search">
                <div>
                    <p> <strong> Enter a department: </strong> </p>
                    <input type="text" value="" name="tag_search" id="tag_search" />
                    <input type="button" value="Search" onclick="goToSearch()" />
                </div>
            </form>
        </div>
        <!-- Search bar end -->
    </div>
</center>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</html>

{% endblock content %}
