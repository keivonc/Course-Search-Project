{% extends 'base.html' %}
{% load socialaccount %}
{% block content %}

<html>
<center>
    
        
    
    
    <br>
    <div style="padding-left:20px">
        {% comment %} <div class="search">
            <form role="search" method="get" id="search">
                <div>
                    <p> <strong> Enter a department: </strong> </p>
                    <input type="text" value="" name="tag_search" id="tag_search" />
                    <input type="button" value="Search" id="search_button"
                        onclick="window.location.href='/departments/' + encodeURI(document.getElementById('tag_search').value.toUpperCase())" />
                    <script>
                        document.getElementById('tag_search').addEventListener("keypress", function (event) {
                            if (event.key === "Enter") {
                                event.preventDefault();
                                document.getElementById("search_button").click();
                            }
                        });
                    </script>
                </div>
            </form>
        </div>
        <br/>
        <div class="search2">
            <form role="search" method="get" id="search2">
                <div>
                    <p> <strong> Enter an instructor: </strong> </p>

                    <input type="button" value="Search" id="search_button2"
                        onclick="window.location.href='/instructors/' + encodeURI(document.getElementById('tag_search2').value)" />
                    <script>
                        document.getElementById('tag_search2').addEventListener("keypress", function (event) {
                            if (event.key === "Enter") {
                                event.preventDefault();
                                document.getElementById("search_button2").click();
                            }
                        });
                    </script>
                </div>
            </form>
        </div>
        <br/>
        <div class="search3">

                    <p> <strong> Enter a course catalog number: </strong> </p>

                    <input type="button" value="Search" id="search_button3"
                        onclick="window.location.href='/catalog_number/' + encodeURI(document.getElementById('tag_search3').value)" />
                    <script>
                        document.getElementById('tag_search3').addEventListener("keypress", function (event) {
                            if (event.key === "Enter") {
                                event.preventDefault();

                            }
                        });
                    </script>
